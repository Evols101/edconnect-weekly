               <br><br><br><p class=lead>Update Profile</h4>
                <hr class="my-4">

                <form>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="firstname">First Name:</label>
                                <input type="text" name="firstname" id="firstname" class="form-control"/>
                            </div>
                            
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="lastname">Last Name:</label>
                                <input type="text" name="Lastname" id="Lastname" class="form-control"/>     
                            </div>
                            
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="Email">Email Address:</label>
                                <input type="Email" name="email" id="email" class="form-control"/>
                            </div>
                            
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="Program">Program:</label>
                                <select name="program" id="program" class="form-control">
                                    <option selected>Choose...</option>
                                    <option value="computer_science" > Computer Science </option>
                                    <option value="computer_information_systems">Computer Information Systems </option>
                                    <option value="computer_technology" > Computer Technology </option>
                                  </select>     
                            </div>
                            
                        </div>
                    </div>
        
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="matricNumber">Matric Number:</label>
                                <input type="text" name="matric-number" id="matric-number" class="form-control" placeholder="eg 01/1001"/>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="Graduation">Graduation Year:</label>
                                <select name="graduationYear" id="graduation Year" class="form-control">
                                  <option selected>Choose...</option>
                                  <option value="2013">2013</option>
                                  <option value="2014">2014</option>
                                  <option value="2015">2015</option>
                                  <option value="2016">2016</option>
                                  <option value="2017">2017</option>
                                  <option value="2018">2018</option>
                                  <option value="2019">2019</option>
                                  <option value="2020">2020</option>
                               </select>
                            </div>
                         </div>
                        </div>

                   <div class="form-group">
                      <button type="submit" class="btn btn-primary">Update Profile</button><br> <br>
                   </div>
                </form>

                        </div>

                        </div>

                    <div class="form-group">
