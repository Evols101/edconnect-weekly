<main class="mx-auto" style="width: 500px;">
    <h3>Submit Project</h3>
    <form name="submitProject">
        <div class="form-group">
            <label for="projectname">Project Name:</label><br>
            <input type="text" name="projectname" id="projectname" class="form-control" placeholder="Enter Project Name"/>
        </div>
        <div class="form-group">
            <label for="projectabstract">Project Abstract:</label>
            <textarea type="text" name="abstract" class="form-control" rows="7"> </textarea>
        </div>
        <div class="form-group">
            <label for="author">Authors:</label>
            <input type="text" name="authors" id="author" class="form-control" placeholder="Enter Author's Name Separated by comma"/>
        </div>
        <div class="form-group">
            <label for="tag">Tag(s):</label>
            <input type="text" name="tags" id="tag" class="form-control" placeholder="use # to tag project with different topics (i.e #Javascript)" />
        </div>
        
        <div class="form-group">
            <input type ="submit" class="btn btn-primary text-right"/>
       </div>
    </form>
