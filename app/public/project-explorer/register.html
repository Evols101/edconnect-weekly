    <form style="width: 700px; margin:auto">
       <br><br><br>
        <h1>Sign Up</h1>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="firstname">First Name:</label>
                    <input type="text" name="firstName'" id="firstName'" class="form-control" placeholder="first name"/>
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="lastname">Last Name:</label>
                    <input type="text" name="lastName" id="LastName" class="form-control" placeholder="Last name"/>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="Email">Email Address</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Enter Email">
                </div>
            </div>
                
            <div class="col">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Password">
             
                </div>
            </div>
                
     </div>
        <div class="row">
            
            <div class="col-6">
                <div class="form-group">
                    <label for="program">Program:</label>
                    <select name="program" id="program" class="form-control">
                      <option selected>Choose...</option>
                      <option value="computer_science" > Computer Science </option>
                      <option value="computer_information_systems">Computer Information Systems </option>
                      <option value="computer_technology" > Computer Technology </option>
                    </select>
               </div>
            </div>
            <div class="col-3">
                <div class="form-group">
                    <label for="matricNumber">Matric Number:</label>
                    <input type="text" name="matric-number" id="matric-number" class="form-control" placeholder="eg 01/1001"/>
                </div>
            </div>
            <div class="col-3">
                <div class="form-group">
                    <label for="Graduation">Graduation Year:</label>
                    <select name="graduationYear" id="graduation Year" class="form-control">
                      <option selected>Choose...</option>
                      <option value="2013">2013</option>
                      <option value="2014">2014</option>
                      <option value="2015">2015</option>
                      <option value="2016">2016</option>
                      <option value="2017">2017</option>
                      <option value="2018">2018</option>
                      <option value="2019">2019</option>
                      <option value="2020">2020</option>
                   </select>
                  
            </div>
        </div>
           
        
        
       
       </div>
       <div class="form-group">
        <input type ="submit" class="btn btn-primary text-right"/><br> <br>
       </div>
       
    </form>
